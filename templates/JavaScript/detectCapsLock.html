<!DOCTYPE html>
<html>
<head>
	<title>Detect Caps Lock</title>
</head>
<body>

	<h3>Detect Caps Lock</h3>
	<p>Press the "Caps Lock" key inside the input field to trigger the function.</p>

	<input id="myInput" placeholder="Some text.....">
	<p id="text" style="color: red;">WARNING! Caps lock is ON.</p>
	<br>
	<hr>
	<input type="text" name="name" placeholder="enter some thing" id="myInput">

	<button onclick="myfunction()">Copy text</button>







	<script type="text/javascript">
		const input = document.getElementById("myInput");
		const text = document.getElementById('text');
		input.addEventListener("keyup", function(event) {
			if (event.getModifierState("CapsLock")){
				text.style.display = "block"
			}else{
				text.style.display = "none";
			}
		});

		// copy text code
		function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
	</script>

</body>
</html>
