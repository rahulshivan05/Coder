<!DOCTYPE html>
<html>
<head>
	<title>Window location</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>




	<script type="text/javascript">
		document.getElementById('demo').innerHTML = "The full URL of this page is: <br>" + window.location.href;

		document.getElementById('demo1').innerHTML = "The full URL of this page is: <br>" + window.location.hostname;

		document.getElementById('demo2').innerHTML = "The path is: <br>" + window.location.pathname;

		document.getElementById('demo3').innerHTML = "Page protocol is: <br>" + window.location.protocole;
	</script>
</body>
</html>
